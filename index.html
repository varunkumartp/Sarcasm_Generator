<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcasm Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SARCASM GENERATOR</h1>
    <div>
      <label for="inputBox">Enter the text</label>
      <textarea name="inputBox" id="inputBox" rows = 10></textarea>
    </div>
    <div>
      <label for="outputBox">Sarcastic Text</label>
      <textarea name="outputBox" id="outputBox" rows = 10></textarea>
    </div>
    <div><button id="copyButton">Copy Text</button></div>
    <script src="script.js"></script>
  </body>
</html>
